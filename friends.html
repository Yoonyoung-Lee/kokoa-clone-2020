<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="css/styles.css">

<body>    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i></div>
        <div class="status-bar__column">
            <span>18:32</span></div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i></div>
    </div>
   
    <header class="screen-header">
        <h1 class="header__titile">Friends</h1>
        <div class="header__icons">
            <span><i class="fas fa-search"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>

    </header>
   
    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i> 
        Friend's Names Display
        <i class="fas fa-chevron-right fa-xs"></i>

    <main class="friends-screens">

    </main>
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://github.com/Yoonyoung-Lee/kokoa-clone-2020/blob/master/yy_moji.png?raw=true" class="user-component__avatar" />
            <div class="user-component__text"> </div>
                <h4 class="user-component__title">Yoonyoung Lee</h4>

        <div class="user-component__column"></div>

        <ul class="nav__list">
        
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a></li>

            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-search fa-2x"></i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="fas fa-ellipsis-h fa-2x"></i></a></li>
        </ul>
    </nav>

        src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous">

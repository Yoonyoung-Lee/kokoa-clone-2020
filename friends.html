<!DOCTYPE html>
<html lang="kr">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Kakao Talk</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body>    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="material-icons">wifi</i>
        </div>
        <div class="status-bar__column">
            <span>18:32</span></div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i></div>
            <i class="material-icons">battery_charging_full </i>
    </div>
   
    <header class="screen-header">
        <h1 class="header__titile">Friends</h1>
        <div class="header__icons">
            <i class="material-icons">search</i>
            <i class="material-icons">music_note</i>
            <i class="material-icons">settings</i>
    </header>
   
    <a class="friends-display-link">
        <i class="material-icons">info</i>
        Friend's Names Display
        <i class="material-icons">chevron_right</i></a>

    <main class="friends-screens">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://github.com/Yoonyoung-Lee/kokoa-clone-2020/blob/master/yy_moji.png?raw=true" class="user-component__avatar" />
                <div class="user-component__text"> 
                    <h4 class="user-component__title">Yoonyoung Lee</h4>
                    <!-- <h6 class="user-component__subtitle">코딩 재밌다!</h6> -->
                </div>
            </div>    
        </div>
    </main>
    

    <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
            <span>Channel</span>
            <span  class="material-icons">expand_less</span>
        </div>

        <div class="user-component">
            <div class="user-component__column">
                <img src="https://github.com/Yoonyoung-Lee/kokoa-clone-2020/blob/master/yy_moji.png?raw=true" class="user-component__avatar--sm" />
                <div class="user-component__text">
                  <h4 class="user-component__title--not-bold">
                    Channel
                  </h4>
                </div>
              </div>
              <div class="user-component__column">
                <div>
                  <span>2</span>
                  <span class="material-icons">chevron_right</span>
                </div>
              </div>
            </div>
          </div>
        </main>
    
    <nav class="nav">
        <ul class="nav__list">
        
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="material-icons">person</i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="material-icons">chat_bubble_outline</i>
                <span class="nav__notification badge">1</span></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="material-icons">search</i></a></li>
            <li class="nav__btn">
                <a class="nav__link" href="#"><i class="material-icons">more_horiz</i></a></li>
        </ul>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="kr">
<head>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with YY</title>
<link rel="stylesheet" href="css/styles.css">
</head>
<body id="chat-screen">    
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="material-icons">wifi</i>
        </div>
        <div class="status-bar__column">
            <span>18:32</span></div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i></div>
            <i class="material-icons">battery_charging_full </i>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
            <i class="material-icons">arrow_back_ios</i></a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Yoonyoung</h1>
        </div>
        <div class="alt-header__column">
        <span><i class="material-icons">search</i></span>
        <span><i class="material-icons">
            menu
        </i></span>
    </div>
    </header>
    
    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, January 10, 2021
        </div>

        <div class="message-row">
            <img src="https://github.com/Yoonyoung-Lee/kokoa-clone-2020/blob/master/yy_moji.png?raw=true" />
            <div class="message-row__content">
                <span class="message-author">Yoonyoung</span>
                <div class="message__info">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:20</span>
                </div>
            </div>
        </div>


        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">Hi, nice to see you!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="material-icons">
                add_circle_outline
            </i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..." />
            <i class="material-icons">
                insert_emoticon
            </i>
            <button> <span><i class="material-icons">
                arrow_upward
                </i></span></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your Screen is too big :(</span>
    </div>
</body>
</html>
